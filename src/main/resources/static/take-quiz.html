<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">QuizApp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="takeQuiz">
        <div class="container">
          <h2>Take Quiz</h2>
          <form id="quizForm">
            <div class="form-group">
              <label for="quizId">Enter Quiz ID:</label>
              <input
                type="number"
                class="form-control"
                id="quizId"
                name="quizId"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Fetch Quiz</button>
          </form>
          <div id="quizQuestions" class="mt-4"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="take-quiz.js"></script>
  </body>
</html>
