name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: questiondb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0000
        # The `postgres` service runs before `build` job
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set environment variables
      run: echo "SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/questiondb" >> $GITHUB_ENV
      run: echo "SPRING_DATASOURCE_USERNAME=postgres" >> $GITHUB_ENV
      run: echo "SPRING_DATASOURCE_PASSWORD=0000" >> $GITHUB_ENV

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
